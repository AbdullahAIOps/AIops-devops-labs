apiVersion: v1
kind: Pod
metadata:
  name: app-pod-volumes
  labels:
    app: demo-app
spec:
  containers:
  - name: app-container
    image: nginx:1.21
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
      readOnly: true
    - name: secret-volume
      mountPath: /etc/secrets
      readOnly: true
    - name: properties-volume
      mountPath: /etc/properties
      readOnly: true
    env:
    - name: CONFIG_PATH
      value: "/etc/config"
    - name: SECRETS_PATH
      value: "/etc/secrets"
  volumes:
  - name: config-volume
    configMap:
      name: app-config
  - name: secret-volume
    secret:
      secretName: db-credentials
      defaultMode: 0400
  - name: properties-volume
    configMap:
      name: app-properties
  restartPolicy: Never
